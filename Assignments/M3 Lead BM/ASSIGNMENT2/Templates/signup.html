		<div class="logo">

		<div class="your-input">

			</div>
			<div class="input">
				<input type="text" name="email"
					id="email" required />

			</div>
			<div class="input">
				<input type="text" name="phone"
					id="phone" required />

			</div>
			<div class="input">
				<input type="password" name="password"
					id="password" required />
				<label for="password">
					New Password
				</label>
			</div>
			<div class="input">
				<input type="password" name="password"
					id="password" required />
				<label for="password">
					Confirm Password
				</label>
			</div>
		</div>
		<button>Sign in</button>
		<p class="join-link">
			Already in studin?
